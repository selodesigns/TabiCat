<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TabiCat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app__header">TabiCat</header>
    <main class="app__conversation" id="conversation"></main>
    <form class="app__composer" id="composer">
      <div class="templates" id="templates">
        <div class="templates__header">
          <span>Prompt templates</span>
          <button type="button" id="addTemplate">Add</button>
        </div>
        <div class="templates__list" id="templateList"></div>
      </div>
      <textarea id="prompt" name="prompt" rows="2" placeholder="Ask your local model..." required></textarea>
      <div class="composer__controls">
        <div class="model-controls">
          <label class="visually-hidden" for="model">Model profile</label>
          <select id="model" name="model"></select>
          <button type="button" id="manageProfiles">Manage</button>
        </div>
        <button type="submit" id="send">Send</button>
      </div>
    </form>
  </div>
  <script type="module" src="sidepanel.js"></script>
</body>
</html>
